<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create a New Good</h1>
<form method="post" th:action="@{/goods/save}" th:object="${goods}">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" th:field="*{type}" />

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" />

    <button type="submit">Save</button>
</form>
<div th:each="goods:${goods}">
    <a th:href="@{/api/v1/goods/{id} (id = ${distributor.getId()})}">
        <p th:text="${distributor.getName() + ', '+distributor.getAddress()}"></p>

    </a>
</div>


</body>
</html>
